<section class="bg-muted h-screen">
  <div class="flex h-full items-center justify-center">
    <div
      class="min-w-sm border-muted bg-background flex w-full max-w-sm flex-col items-center gap-y-4 rounded-2xl border border-gray-200 px-6 py-8 shadow-md"
    >
      <div class="flex flex-col gap-2 mb-2">
        <h1 class="text-2xl! font-semibold text-center">Welcome back</h1>
        <p class="text-center text-gray-500!">Enter your email below to login to your account</p>
      </div>
      <form [formGroup]="loginForm" class="flex flex-col gap-4 w-full mb-2">
        <div class="generic-label-input">
          <label for="email">Email</label>
          <input type="email" id="email" pInputText formControlName="email" />
        </div>
        <div class="generic-label-input">
          <label for="password">Password</label>
          <input type="password" id="password" pInputText formControlName="password" />
        </div>
        <button
          pButton
          type="submit"
          (click)="login()"
          [disabled]="loginForm.invalid"
          size="large"
          class="w-full"
        >
          Login
        </button>
      </form>
      <p>
        Don't have an account?
        <a routerLink="/sign-up" class="!underline text-primary">Create one here</a>
      </p>
      <!-- <button pButton (click)="login()" severity="secondary" outlined type="submit" class="w-full">
        <tb-icon iconName="BrandGithub" />
        Log in with Github
      </button>
      <button pButton severity="secondary" outlined type="submit" class="w-full">
        <tb-icon iconName="BrandX" />
        Log in with X
      </button> -->
    </div>
  </div>
</section>
