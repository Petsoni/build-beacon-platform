<section class="bg-muted h-screen">
  <div class="flex h-full items-center justify-center">
    <div
      class="min-w-sm border-muted bg-background flex w-full max-w-sm flex-col items-center gap-y-4 rounded-2xl border border-gray-200 px-6 py-8 shadow-md"
    >
      <div class="flex flex-col gap-2 mb-2">
        <h1 class="text-2xl! font-semibold text-center">Become a member</h1>
        <p class="text-center text-gray-500!">Join the purest indie dev community</p>
      </div>
      <form [formGroup]="signUpForm" class="flex flex-col gap-4 w-full">
        <div class="generic-label-input">
          <label for="name">Name</label>
          <input type="name" id="name" pInputText formControlName="name" />
        </div>
        <div class="generic-label-input">
          <label for="email">Email</label>
          <input type="email" id="email" pInputText formControlName="email" />
        </div>
        <div class="generic-label-input">
          <label for="password">Password</label>
          <input type="password" id="password" pInputText formControlName="password" />
        </div>
        <div class="generic-label-input">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" pInputText #confirmPasswordInput />
        </div>
        <button
          pButton
          type="submit"
          size="large"
          [disabled]="
            signUpForm.invalid && confirmPasswordInput.value != signUpForm.controls.password.value
          "
          class="w-full"
          (click)="signIn()"
        >
          Sign in
        </button>
      </form>
      <p>
        Already have an account?
        <a routerLink="/login" class="!underline text-primary">Log in</a>
      </p>
      <!-- <button pButton (click)="login()" severity="secondary" outlined type="submit" class="w-full">
        <tb-icon iconName="BrandGithub" />
        Log in with Github
      </button>
      <button pButton severity="secondary" outlined type="submit" class="w-full">
        <tb-icon iconName="BrandX" />
        Log in with X
      </button> -->
    </div>
  </div>
</section>
